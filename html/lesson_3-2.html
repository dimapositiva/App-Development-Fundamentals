<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Lesson 3-2</title>
    <style>
      .form {
        width: 20%;
        margin-top: 10%;
        margin-left: 40%;
      }
    </style>
  </head>

  <body>
  <fieldset class="form">
    <legend>Форма регистрации</legend>
    
    <label>
      Ф.И.О.:
      <input id="name" type="text">
    </label> <br />

    <label>
      Логин:
      <input id="login" type="text">
    </label> <br />

    <label>
      Пароль:
      <input id="password" type="password">
    </label> <br />

    <label>
      Повторите пароль:
      <input id="repeat-pass" type="password">
    </label> <br />

      Пол:
      <input type="radio" name="gender" value="man" checked="checked"> М
      <input type="radio" name="gender" value="woman"> Ж <br />

    <button type="submit">Регистрация</button>
  </fieldset>

  </body>
</html>
