<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Lesson 3-3</title>
  <style>
  #form {
    width: 20%;
    margin-top: 10%;
    margin-left: 40%;
  }
  </style>
</head>

<body>
  <fieldset id="form">
    <legend>Form</legend>
    <label>
      Enter your e-mail:
      <input id="email" type="email">
    </label> <br />

    <label>
      Enter URL:
      <input id="url" type="url">
    </label> <br />

    <label>
      Enter your phone:
      <input id="phone" type="tel">
    </label> <br />

    <label>
      Enter a number:
      <input id="num" type="number">
    </label> <br />

    <label>
      Select a number:
      <input id="range" type="range" min="0" max="20" step="1">
    </label> <br />

    <label>
      <input id="search" type="search" placeholder="Site search">
    </label> <br />

    <label>
      Select a color:
      <input id="color" type="color">
    </label> <br />

    <button type="submit">Send</button>

  </fieldset>
</body>

</html>
